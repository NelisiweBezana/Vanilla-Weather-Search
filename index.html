<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a city"
            required
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-submit" />
        </form>
      </header>
      <main>
        <div>
          <h1>Paris</h1>
          <p>
            Saturday 15:32, moderate rain
            <br />
            Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong>
          </p>
        </div>
        <div>🌤️ 18°C</div>
      </main>
      <footer>
        <p>
          <small>This project was coded by</small>
          <a href="#" target="_blank">Nelisiwe Bezana</a>
          <small>and is on</small>
          <a href="#" target="_blank"> GitHub</a>
          <small>and hosted on</small>
          <a href="#" target="_blank"> Netlify</a>
        </p>
      </footer>
    </div>
  </body>
</html>
